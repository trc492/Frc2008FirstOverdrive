          <h1>EncoderResetCount Function
		    </h1>
          <tr valign="top">
            <td>

     This function resets the current count of the given encoder.
 
<dl><dt><h4>Syntax</h4></dt><dd><pre class="syntax">void EncoderResetCount(
	<a href="BYTE.html" class="typeLink">BYTE</a> bChannel
);</pre></dd><dt><h4>Parameters</h4></dt><dd><dl><dt><i>bChannel</i></dt><dd>

     Specifies the encoder channel to reset its count.
 
</dd></dl></dd><dt><h4>Return Value</h4></dt><dd>
 None. 
</dd></dl></td>
